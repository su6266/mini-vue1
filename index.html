<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
</body>
<script src="./render.js"></script>
<script src="./vue3reactive.js"></script>
<script src="./index.js"></script>
<script>
    const App = {
        data:reactive({
            counter:1,

        }),
        render() {
            return h("h2",null,[
                h("h2",null,
                `当前计数为:${this.data.counter}`
                ),
                h("button",{
                    onclick:() =>{
                        this.data.counter++ 
                    }
                },"+1")
            ])
        },
    }
    const app =createApp(App)
    app.mount("#app")
</script>
</html>
